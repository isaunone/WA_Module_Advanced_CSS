<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Advanced CSS</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-info">
                <div class="profile">
                    <div class="profile-info">
                        <h1>Carla Snepvangers</h1>
                        <p>Friends with Marijn</p>
                    </div>
                    <div class="profile-image">
                        <img src="https://i.pravatar.cc/50?img=38" alt="">
                    </div>
                </div>
                <div class="message">
                    <p>Carla requested permission to view your contact details</p>
                </div>
            </div>
            <div class="card-footer">
                <button>Approve</button>
                <button>Decline</button>
            </div>
        </div>
        <div class="card">
            <div class="card-info">
                <div class="profile">
                    <div class="profile-info">
                        <h1>Marijn Pijnenborg</h1>
                        <p>New member</p>
                    </div>
                    <div class="profile-image">
                        <img src="https://i.pravatar.cc/50?img=50" alt="">
                    </div>
                </div>
                <div class="message">
                    <p>Marijn wants to add you to the group <span>best friends</span></p>
                </div>
            </div>
            <div class="card-footer">
                <button>Approve</button>
                <button>Decline</button>
            </div>
        </div>
    </div>
</body>
</html>
